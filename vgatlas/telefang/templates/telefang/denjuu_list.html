{% extends 'telefang/_base.html' %}

{% block content %}
    <h2>Denjuu</h2>
    <ul>
        {% for denjuu in g.telefang.denjuu %}
            <li>
                <img src="{{ url_for('telefang.static', filename='gfx/denjuu/{}.png'.format(loop.index0)) }}">
                <a href="{{url_for('telefang.denjuu', id=loop.index0)}}">
                    #{{loop.index0}} {{g.telefang.text.denjuu[loop.index0]}}
                </a>
        {% endfor %}
    </ul>
{% endblock %}
