{% extends base_template %}

{% block content %}
    <h2>
        {% if index %}#{{index}}{% endif %}
        {{ object | inline }}
        <small class="text-muted">&lt;{{ type(object).__name__ }}&gt;</small>
    </h2>
        
        {{ object | block(path) }}
    <p>Raw data:
    <pre>
{{ repr(object) }}
    </pre>
{% endblock %}
