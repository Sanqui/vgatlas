{% extends 'ff1/_base.html' %}

{% from 'object.html' import show_object with context %}

{% block content %}
    <h2>Monsters</h2>
    <ul>
        {% for monster in g.ff1.monsters %}
            <li><a href="/ff1/monsters/{{ loop.index0 }}">
                #{{loop.index0}} {{ monster.name }}
            </a>
        {% endfor %}
    </ul>
{% endblock %}
